name: ci
on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Actionlint
        uses: eifinger/actionlint-action@213860089b7cf97d640aa67567898fabeb132746  # v1.9.3
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: npm run all
      - name: Make sure no changes from linters are detected
        run: |
          git diff --exit-code || (echo "::error::Please run 'npm run all' to fix the issues" && exit 1)
  test:
    strategy:
      matrix:
        runner: [ubuntu-slim, ubuntu-latest, ubuntu-24.04-arm, macos-latest, windows-latest]
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - uses: ./
        with:
          ssh-private-key: ${{ secrets.CI_DEPLOY_KEY_PRIVATE_KEY }}
          fetch-github-host-keys: ${{ matrix.runner == 'ubuntu-slim' || matrix.runner == 'windows-latest' }}
      - run: git clone git@github.com:tadodotcom/ssh-agent.git ssh-agent-clone
